{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bx24@latest/lib/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static '/assets/js/index.js' %}"></script>

</head>
<body>
  
<div class="m-auto w-50 mt-5">
    <div class="input-group mb-5">
        {% csrf_token %}
        <input id="importUrl" type="text" class="form-control" placeholder="url">
        <button class="btn btn-primary" id="importProduct">Import Product</button>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width:30%"></div>
    </div>
</div>

</body>
</html>
